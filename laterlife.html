		<div class="banner">
			<div class="image-grid">
				<img src="works/later/2011_crabs.jpg" alt="2011, crabs" class="grid-item">
				<img src="works/later/2014_alcatrazdragon.jpeg" alt="2014, dragon at alcatraz" class="grid-item">
				<img src="works/later/2016_berlinlifejackets.png" alt="2016, lifejackets in berlin" class="grid-item">
				<img src="works/later/2017_maybemaybenot.jpg" alt="2017, maybe, maybe not installation in israel" class="grid-item">
				<img src="works/later/2023_makingsense1.png" alt="2023, making sense (after covid)" class="grid-item">
				<img src="works/later/2023_makingsense2.png" alt="2023, making sense (after covid)" class="grid-item">
				<img src="works/later/2023_makingsense3.png" alt="2023, making sense (after covid)" class="grid-item">
				<img src="works/later/2023_makingsense4.png" alt="2023, making sense (after covid)" class="grid-item">
				<img src="works/later/2023_makingsense5.jpg" alt="2023, making sense (after covid)" class="grid-item">
			</div>
		</div>
	
		<div id="lightbox" class="lightbox">
			<span class="close">&times;</span>
			<img class="lightbox-content" id="lightbox-img">
			<span class="nav-icon left"><</span>
			<span class="nav-icon right">></span>
		</div>
	
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const lightbox = document.getElementById('lightbox');
				const lightboxImg = document.getElementById('lightbox-img');
				const close = document.querySelector('.close');
				const prev = document.querySelector('.nav-icon.left');
				const next = document.querySelector('.nav-icon.right');
				const images = document.querySelectorAll('.grid-item');
				let currentIndex = 0;
	
				const showImage = (index) => {
					lightboxImg.src = images[index].src;
					currentIndex = index;
				};
	
				images.forEach((image, index) => {
					image.addEventListener('click', function () {
						lightbox.style.display = 'block';
						showImage(index);
					});
				});
	
				close.addEventListener('click', function () {
					lightbox.style.display = 'none';
				});
	
				lightbox.addEventListener('click', function (event) {
					if (event.target === lightbox) {
						lightbox.style.display = 'none';
					}
				});
	
				prev.addEventListener('click', function () {
					currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
					showImage(currentIndex);
				});
	
				next.addEventListener('click', function () {
					currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
					showImage(currentIndex);
				});
			});
		</script>
		<div class="footer">
			site in reference to ai weiwei, 1957 - present

			by connie tu
			</div>
