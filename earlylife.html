<head>

        width: 100%;

}

</head>

<body>
	<nav role="navigation">
		<ul>
			<li><a href="/index.html">home</a></li>
			<li><a href="#"><u>early life</u></a></li>
			<li><a href="/midlife.html">midlife</a></li>
			<li><a href="/laterlife.html">later life</a></li>
		</ul>
	</nav>

		<div class="banner">
			<div class="image-grid">
				<img src="/works/early/1983_photo1.jpg" alt="1983, self portrait" class="grid-item">
				<img src="/works/early/1983_photo2.jpg" alt="1983, portrait of duchamp, sunflower seeds" class="grid-item">
				<img src="/works/early/1987_photo1.jpg" alt="1987, in front of duchamp's work, moma" class="grid-item">
				<img src="/works/early/1988_photo1.jpg" alt="1988, washington square park protest" class="grid-item">
				<img src="/works/early/1989_photo1.jpg" alt="1989, portrait with profile" class="grid-item">
				<img src="/works/early/1990_photo1.jpg" alt="1990, preacher reading bible to man on the street" class="grid-item">
				<img src="/works/early/1993_photo.jpg" alt="1993, summer at tompkins square park" class="grid-item">
				<img src="/works/early/1993_photo1.jpg" alt="1993, beijing" class="grid-item">
			</div>
		</div>
	
		<div id="lightbox" class="lightbox">
			<span class="close">&times;</span>
			<img class="lightbox-content" id="lightbox-img">
			<span class="nav-icon left"><</span>
			<span class="nav-icon right">></span>
		</div>
	
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const lightbox = document.getElementById('lightbox');
				const lightboxImg = document.getElementById('lightbox-img');
				const close = document.querySelector('.close');
				const prev = document.querySelector('.nav-icon.left');
				const next = document.querySelector('.nav-icon.right');
				const images = document.querySelectorAll('.grid-item');
				let currentIndex = 0;
	
				const showImage = (index) => {
					lightboxImg.src = images[index].src;
					currentIndex = index;
				};
	
				images.forEach((image, index) => {
					image.addEventListener('click', function () {
						lightbox.style.display = 'block';
						showImage(index);
					});
				});
	
				close.addEventListener('click', function () {
					lightbox.style.display = 'none';
				});
	
				lightbox.addEventListener('click', function (event) {
					if (event.target === lightbox) {
						lightbox.style.display = 'none';
					}
				});
	
				prev.addEventListener('click', function () {
					currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
					showImage(currentIndex);
				});
	
				next.addEventListener('click', function () {
					currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
					showImage(currentIndex);
				});
			});
		</script>
		<div class="footer">
			site in reference to ai weiwei, 1957 - present
			<br>
			by connie tu
			</div>
	</body>
	</html>
